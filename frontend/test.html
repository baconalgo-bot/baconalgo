<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ü•ì BaconAlgo - Complete Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 56px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .status-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .status-card {
            flex: 1;
            min-width: 200px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }
        
        .status-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .status-value {
            font-size: 28px;
            font-weight: bold;
            color: #00ff88;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #0a0e27;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.3);
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }
        
        button.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #00ff88;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .signals-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0 20px;
        }
        
        .signals-title {
            font-size: 28px;
            color: #00ff88;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
        }
        
        .filter-btn {
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .filter-btn.active {
            background: #00ff88;
            color: #0a0e27;
        }
        
        .signals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .signal-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid rgba(0, 255, 136, 0.3);
            transition: all 0.3s;
            position: relative;
        }
        
        .signal-card:hover {
            border-color: #00ff88;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.2);
        }
        
        .signal-card.legendary {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.05);
        }
        
        .signal-card.epic {
            border-color: #9370db;
            background: rgba(147, 112, 219, 0.05);
        }
        
        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .signal-symbol {
            font-size: 32px;
            font-weight: bold;
            color: #00ff88;
        }
        
        .signal-grade {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .grade-legendary {
            background: #ffd700;
            color: #0a0e27;
        }
        
        .grade-epic {
            background: #9370db;
            color: white;
        }
        
        .grade-good {
            background: #00ff88;
            color: #0a0e27;
        }
        
        .grade-okay {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .signal-direction {
            text-align: center;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
        }
        
        .direction-buy {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }
        
        .direction-sell {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
        }
        
        .signal-score {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .score-value {
            font-size: 36px;
            font-weight: bold;
            color: #00ff88;
        }
        
        .score-breakdown {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
        }
        
        .signal-levels {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .level-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
        }
        
        .level-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
        }
        
        .level-value {
            font-size: 16px;
            font-weight: bold;
            color: white;
        }
        
        .signal-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .error {
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid #ff4444;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü•ì BaconAlgo</h1>
            <p class="subtitle">96% Win Rate AI Trading Scanner</p>
        </header>
        
        <div class="status-bar">
            <div class="status-card">
                <div class="status-label">Backend Status</div>
                <div class="status-value" id="backendStatus">‚è≥</div>
            </div>
            <div class="status-card">
                <div class="status-label">Total Signals</div>
                <div class="status-value" id="totalSignals">0</div>
            </div>
            <div class="status-card">
                <div class="status-label">Avg Score</div>
                <div class="status-value" id="avgScore">0</div>
            </div>
            <div class="status-card">
                <div class="status-label">Best Signal</div>
                <div class="status-value" id="bestSignal">-</div>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="fullScan()" id="fullScanBtn">
                üîç FULL SCAN (25 symbols)
            </button>
            <button onclick="quickScan()" id="quickScanBtn" class="secondary">
                ‚ö° QUICK SCAN (10 symbols)
            </button>
        </div>
        
        <div id="results"></div>
    </div>
    
    <script>
        let currentSignals = [];
        
        // Check backend on load
        window.onload = async function() {
            try {
                const response = await fetch('http://localhost:8000/');
                const data = await response.json();
                document.getElementById('backendStatus').textContent = '‚úÖ Online';
            } catch {
                document.getElementById('backendStatus').textContent = '‚ùå Offline';
            }
        };
        
        async function fullScan() {
            await scan('/api/scan', 'fullScanBtn', 'Full Scan');
        }
        
        async function quickScan() {
            await scan('/api/quick', 'quickScanBtn', 'Quick Scan');
        }
        
        async function scan(endpoint, buttonId, label) {
            const button = document.getElementById(buttonId);
            const resultsDiv = document.getElementById('results');
            
            button.disabled = true;
            button.textContent = '‚è≥ Scanning...';
            
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Analyzing markets...</p>
                </div>
            `;
            
            try {
                const response = await fetch('http://localhost:8000' + endpoint);
                const data = await response.json();
                
                if (data.success) {
                    currentSignals = data.signals;
                    updateStats(data);
                    displaySignals(currentSignals);
                } else {
                    showError('Scan failed');
                }
            } catch (error) {
                showError(error.message);
            } finally {
                button.disabled = false;
                button.textContent = label === 'Full Scan' ? 'üîç FULL SCAN (25 symbols)' : '‚ö° QUICK SCAN (10 symbols)';
            }
        }
        
        function updateStats(data) {
            document.getElementById('totalSignals').textContent = data.count;
            
            if (data.signals.length > 0) {
                const avgScore = (data.signals.reduce((sum, s) => sum + s.total_score, 0) / data.signals.length).toFixed(0);
                document.getElementById('avgScore').textContent = avgScore + '/230';
                document.getElementById('bestSignal').textContent = data.signals[0].symbol;
            }
        }
        
        function displaySignals(signals) {
            const resultsDiv = document.getElementById('results');
            
            if (signals.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="loading">
                        <p>No signals found matching criteria (150+ score)</p>
                        <p>Markets might be choppy. Try again later!</p>
                    </div>
                `;
                return;
            }
            
            let html = `
                <div class="signals-header">
                    <div class="signals-title">‚úÖ Found ${signals.length} Signal${signals.length > 1 ? 's' : ''}!</div>
                </div>
                <div class="signals-grid">
            `;
            
            signals.forEach(signal => {
                const gradeClass = signal.grade.toLowerCase();
                
                html += `
                    <div class="signal-card ${gradeClass}">
                        <div class="signal-header">
                            <div class="signal-symbol">${signal.symbol}</div>
                            <div class="signal-grade grade-${gradeClass}">${signal.grade}</div>
                        </div>
                        
                        <div class="signal-direction direction-${signal.direction.toLowerCase()}">
                            ${signal.direction}
                        </div>
                        
                        <div class="signal-score">
                            <div class="score-value">${signal.total_score}/230</div>
                            <div class="score-breakdown">
                                Tech: ${signal.tech_score} | Social: ${signal.social_score}
                            </div>
                        </div>
                        
                        <div class="signal-levels">
                            <div class="level-item">
                                <div class="level-label">Entry</div>
                                <div class="level-value">$${signal.entry.toFixed(2)}</div>
                            </div>
                            <div class="level-item">
                                <div class="level-label">Target</div>
                                <div class="level-value">$${signal.target.toFixed(2)}</div>
                            </div>
                            <div class="level-item">
                                <div class="level-label">Stop</div>
                                <div class="level-value">$${signal.stop.toFixed(2)}</div>
                            </div>
                            <div class="level-item">
                                <div class="level-label">R:R</div>
                                <div class="level-value">${signal.rr}:1</div>
                            </div>
                        </div>
                        
                        <div class="signal-meta">
                            <span>RSI: ${signal.rsi.toFixed(1)}</span>
                            <span>Vol: ${signal.volume_ratio.toFixed(2)}x</span>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            resultsDiv.innerHTML = html;
        }
        
        function showError(message) {
            document.getElementById('results').innerHTML = `
                <div class="error">
                    <h3>‚ùå Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
